<head>

<body>
    <header>

        <p>pop,colouring, furniture,civil work,wiring,plumbing and all others things Creating Memories</p>
        <div class="contact-info">
            <p>Contact:+919224520007 +919967358990 <span class="phone-number">Your Phone Number</span></p>
            <p><span class="Name:-</span></p>
            <p>Gmail:-khatibshaikh78@gmail.com<span class="work-name">Name:-Shaikh Khatib</span></p>
        </div>

    <section id="gallery">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

header {
    background-color: #333;
    color: white;
    padding: 1em;
    text-align: center;
}

.contact-info {
    text-align: center;
    margin: 20px 0;
    color: #white;
}

.contact-info p {
    margin: 5px 0;
}

.phone-number,
.Name,
.work-name {
    font-weight: bold;
    color: #333;
}

section {
    max-width: 900px;
    margin: 0 auto 2em;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.photo {
    margin: 10px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
    position: relative;
}

.photo:hover {
    transform: scale(1.05);
}

.photo img {
    max-width: 100%;
    height: auto;
    border-radius: 8px 8px 0 0;
}

.caption {
    padding: 15px;
    margin: 0;
    background-color: #333;
    color: white;
    text-align: center;
    border-radius: 0 0 8px 8px;
    cursor: text;
}

.caption:focus {
    outline: none;
    background-color: #555;
}

label.file-label {
    display: block;
    width: 150px;
    margin: 1em auto;
    padding: 10px;
    background-color: #333;
    color: white;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

label.file-label:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style><script>function addPhoto() {
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Check if a file was selected
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];

        // Create elements for the new photo
        const photoDiv = document.createElement('div');
        photoDiv.classList.add('photo');

        const imgElement = document.createElement('img');
        imgElement.src = URL.createObjectURL(file);
        imgElement.alt = 'Uploaded Photo';

        const captionElement = document.createElement('p');
        captionElement.classList.add('caption');
        captionElement.contentEditable = true;
        captionElement.textContent = 'Click to add caption';

        // Handle the click event on the caption to focus
        captionElement.addEventListener('click', () => {
            captionElement.focus();
        });

        // Handle blur event to update placeholder text
        captionElement.addEventListener('blur', () => {
            if (captionElement.textContent === '') {
                captionElement.textContent = 'Click to add caption';
            }
        });

        // Append elements to the gallery
        photoDiv.appendChild(imgElement);
        photoDiv.appendChild(captionElement);
        gallery.appendChild(photoDiv);

        // Clear the file input
        fileInput.value = '';
    }
}
</script>
